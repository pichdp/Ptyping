<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .word-container {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
        input {
            font-size: 18px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Typing Speed Test</h1>
    <div class="word-container" id="wordContainer"></div>
    <input type="text" id="typingInput" autofocus>
    <p id="stats">Time: 0s | WPM: 0 | Accuracy: 100% | Wrong Words: 0</p>
    <button onclick="restartTest()">Restart</button>
    
    <script>
        let words = "apple banana orange laptop river mountain water desk cat dog sky cloud tree star sun phone pen chair book".split(" ");
        let generatedWords = [];
        let typedWords = [];
        let currentIndex = 0;
        let startTime = null;
        let correctCount = 0;
        let wrongCount = 0;
        let timerInterval;

        function generateWords() {
            generatedWords = [];
            for (let i = 0; i < 200; i++) {
                generatedWords.push(words[Math.floor(Math.random() * words.length)]);
            }
            displayWords();
        }

        function displayWords() {
            document.getElementById("wordContainer").innerHTML = generatedWords.slice(currentIndex, currentIndex + 20).join(" ");
        }

        function startTimer() {
            if (!startTime) {
                startTime = new Date();
                timerInterval = setInterval(updateStats, 1000);
            }
        }

        function updateStats() {
            let elapsedTime = (new Date() - startTime) / 1000;
            let wpm = Math.round((correctCount / elapsedTime) * 60);
            let accuracy = correctCount + wrongCount > 0 ? Math.round((correctCount / (correctCount + wrongCount)) * 100) : 100;
            document.getElementById("stats").textContent = `Time: ${Math.round(elapsedTime)}s | WPM: ${wpm} | Accuracy: ${accuracy}% | Wrong Words: ${wrongCount}`;
        }

        document.getElementById("typingInput").addEventListener("input", function(event) {
            startTimer();
            let typed = event.target.value.trim();
            let expected = generatedWords[currentIndex];
            if (typed === expected) {
                correctCount++;
                typedWords.push(`<span class='correct'>${expected}</span>`);
                event.target.value = "";
                currentIndex++;
                if (currentIndex % 10 === 0) {
                    displayWords();
                }
                if (currentIndex >= generatedWords.length) {
                    clearInterval(timerInterval);
                }
            } else if (!expected.startsWith(typed)) {
                wrongCount++;
            }
        });

        function restartTest() {
            startTime = null;
            correctCount = 0;
            wrongCount = 0;
            currentIndex = 0;
            document.getElementById("typingInput").value = "";
            clearInterval(timerInterval);
            document.getElementById("stats").textContent = "Time: 0s | WPM: 0 | Accuracy: 100% | Wrong Words: 0";
            generateWords();
        }

        generateWords();
    </script>
</body>
</html>
