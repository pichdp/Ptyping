<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .word-container {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .word span.correct {
            color: green;
        }
        .word span.incorrect {
            color: red;
        }
        input {
            font-size: 20px;
            width: 80%;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Typing Speed Test</h1>
    <div class="word-container" id="wordContainer"></div>
    <input type="text" id="typingInput" oninput="checkInput()" autofocus>
    <p id="stats">Time: 60s | WPM: 0 | Accuracy: 100% | Wrong Words: 0</p>
    <button onclick="restartTest()">Restart</button>
    
    <script>
        const words = ["apple", "banana", "cat", "dog", "sun", "moon", "river", "water", "sky", "cloud", "house", "tree", "phone", "desk", "star", "pen", "book", "orange", "mountain", "laptop"];
        let testWords = [];
        let wordIndex = 0;
        let charIndex = 0;
        let startTime = null;
        let timerInterval;
        let timeLeft = 60;
        let typedChars = 0;
        let wrongChars = 0;

        function generateWords() {
            testWords = [];
            for (let i = 0; i < 200; i++) {
                testWords.push(words[Math.floor(Math.random() * words.length)]);
            }
            displayWords();
        }

        function displayWords() {
            const wordContainer = document.getElementById("wordContainer");
            wordContainer.innerHTML = testWords.slice(0, 20).map(word => `<span class="word">${word.split('').map(letter => `<span>${letter}</span>`).join('')}</span>`).join(' ');
        }

        function checkInput() {
            const inputField = document.getElementById("typingInput");
            if (!startTime) {
                startTimer();
            }

            const typedWord = inputField.value;
            const currentWord = testWords[wordIndex];
            let wordSpans = document.querySelectorAll(".word")[0].children;
            let isWrong = false;

            for (let i = 0; i < currentWord.length; i++) {
                if (typedWord[i] === undefined) {
                    wordSpans[i].classList.remove("correct", "incorrect");
                } else if (typedWord[i] === currentWord[i]) {
                    wordSpans[i].classList.add("correct");
                    wordSpans[i].classList.remove("incorrect");
                } else {
                    wordSpans[i].classList.add("incorrect");
                    wordSpans[i].classList.remove("correct");
                    isWrong = true;
                }
            }

            if (typedWord.trim() === currentWord && !isWrong) {
                wordIndex++;
                inputField.value = "";
                displayWords();
            }

            updateStats();
        }

        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(() => {
                timeLeft--;
                updateStats();
                if (timeLeft <= 0) {
                    endTest();
                }
            }, 1000);
        }

        function updateStats() {
            let elapsedTime = (60 - timeLeft) / 60;
            let wpm = Math.round(wordIndex / elapsedTime) || 0;
            let accuracy = Math.round(((typedChars - wrongChars) / typedChars) * 100) || 100;
            document.getElementById("stats").innerText = `Time: ${timeLeft}s | WPM: ${wpm} | Accuracy: ${accuracy}% | Wrong Words: ${wrongChars}`;
        }

        function endTest() {
            clearInterval(timerInterval);
            document.getElementById("typingInput").disabled = true;
        }

        function restartTest() {
            wordIndex = 0;
            charIndex = 0;
            startTime = null;
            timeLeft = 60;
            typedChars = 0;
            wrongChars = 0;
            document.getElementById("typingInput").disabled = false;
            document.getElementById("typingInput").value = "";
            generateWords();
            updateStats();
        }

        generateWords();
    </script>
</body>
</html>
