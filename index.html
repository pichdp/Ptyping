<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #words { font-size: 24px; margin-bottom: 20px; }
        #input { width: 80%; padding: 10px; font-size: 20px; }
        .correct { color: green; }
        .incorrect { color: red; }
    </style>
</head>
<body>
    <h1>Typing Speed Test</h1>
    <div id="words"></div>
    <input type="text" id="input" oninput="startTyping()" autofocus>
    <p id="stats">Time: 0s | WPM: 0 | Accuracy: 100% | Wrong Letters: 0</p>
    <button onclick="restart()">Restart</button>
    
    <script>
        let wordList = "apple house banana cat sky dog sun phone tree chair book orange desk mountain cloud river water".split(" ");
        let words = [];
        let currentIndex = 0;
        let startTime = null;
        let timerInterval = null;
        let correctLetters = 0;
        let wrongLetters = 0;
        let inputField = document.getElementById("input");
        let wordsDiv = document.getElementById("words");
        let stats = document.getElementById("stats");
        
        function generateWords() {
            words = [];
            while (words.length < 200) {
                words.push(wordList[Math.floor(Math.random() * wordList.length)]);
            }
            updateWordsDisplay();
        }
        
        function updateWordsDisplay() {
            let displayWords = words.slice(currentIndex, currentIndex + 20);
            wordsDiv.innerHTML = displayWords.map((word, idx) => {
                let chars = word.split('').map((char, charIdx) => {
                    let typedChar = inputField.value[charIdx] || '';
                    let className = typedChar === char ? 'correct' : typedChar ? 'incorrect' : '';
                    return `<span class="${className}">${char}</span>`;
                }).join('');
                return `<span>${chars}</span>`;
            }).join(' ');
        }
        
        function startTyping() {
            if (!startTime) {
                startTime = Date.now();
                timerInterval = setInterval(updateStats, 1000);
            }
            checkInput();
        }
        
        function checkInput() {
            let currentWord = words[currentIndex];
            let typedWord = inputField.value;
            
            if (typedWord === currentWord + ' ') {
                correctLetters += currentWord.length;
                currentIndex++;
                inputField.value = "";
                if (currentIndex >= words.length) {
                    finishTest();
                }
                updateWordsDisplay();
            } else {
                wrongLetters = typedWord.split('').reduce((count, char, idx) => count + (char !== (currentWord[idx] || '')), 0);
            }
        }
        
        function updateStats() {
            let elapsedSeconds = (Date.now() - startTime) / 1000;
            let wpm = Math.round((correctLetters / 5) / (elapsedSeconds / 60));
            let accuracy = Math.max(0, Math.round((correctLetters / (correctLetters + wrongLetters)) * 100));
            stats.innerHTML = `Time: ${Math.floor(elapsedSeconds)}s | WPM: ${wpm} | Accuracy: ${accuracy}% | Wrong Letters: ${wrongLetters}`;
        }
        
        function finishTest() {
            clearInterval(timerInterval);
            updateStats();
        }
        
        function restart() {
            startTime = null;
            clearInterval(timerInterval);
            currentIndex = 0;
            correctLetters = 0;
            wrongLetters = 0;
            inputField.value = "";
            stats.innerHTML = "Time: 0s | WPM: 0 | Accuracy: 100% | Wrong Letters: 0";
            generateWords();
        }
        
        generateWords();
    </script>
</body>
</html>
